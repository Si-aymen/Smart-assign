<div class="col-md-6">
    <div class="card mb-4">
        <div class="card-body">
            <div class="breadcrumb">
                <h1>Project :</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form [formGroup]="TaskForm" (ngSubmit)="assignNewTask()">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="name">name</label>
                                <input type="text" id="name" formControlName="name" class="form-control" required />
                            </div>
                            <div class="form-group col-md-4">
                                <label for="description">description</label>
                                <input type="text" id="description" formControlName="description" class="form-control"
                                    required />
                            </div>

                            <div class="form-group col-md-4">
                                <label for="status">status</label>
                                <select id="status" formControlName="status" class="form-control form-control-rounded">
                                    <option value="" disabled selected>Select status</option>
                                    <option value="ACTIF">Actif</option>
                                    <option value="PAUSED">Paused</option>
                                </select>
                            </div>


                            <div class="form-group col-md-4">
                                <label for="finishDate">Finish date and time</label>
                                <input type="datetime-local" id="finishDate" formControlName="finishDate"
                                    class="form-control" required />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add task </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
