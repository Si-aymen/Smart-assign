<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Recommendation</title>
</head>
<body>
    <h1>Recommend Employees</h1>
    
    <form method="POST">
        <label for="skills">Select Skills:</label><br>
        {% for skill in skills_list %}
            <input type="checkbox" name="skills" value="{{ skill }}" id="skill_{{ loop.index }}" {% if selected_skills and skill in selected_skills %}checked{% endif %}>
            <label for="skill_{{ loop.index }}">{{ skill }}</label><br>
        {% endfor %}
        <br>
        <input type="submit" value="Recommend">
    </form>

    <h2>Recommended Employees:</h2>
    <ul>
        {% for employee in recommended_employees %}
            <li>{{ employee['profile']['name'] }} {{ employee['profile']['lastname'] }} - Skills: {{ ', '.join(employee['profile']['skills']) }}</li>
        {% endfor %}
    </ul>
</body>
</html>
